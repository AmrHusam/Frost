version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: frost_postgres
    environment:
      POSTGRES_USER: frost_admin
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: frost_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
