<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Frost</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Override vars for this page to be dark mode */
            --color-bg-body: #050505;
            --color-bg-card: #0F0F0F;
            --color-text-main: #FFFFFF;
            --color-text-muted: #888888;
            --color-border: #222222;
            --color-input-bg: #1A1A1A;
            --color-accent: #8b5cf6;
            /* Vibrant Purple */
            --color-accent-hover: #7c3aed;
        }

        body {
            background-color: var(--color-bg-body);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-main);
            font-family: var(--font-body);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo-mark {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at center, rgba(139, 92, 246, 0.3) 0%, rgba(0, 0, 0, 0) 70%);
            border: 1px solid rgba(139, 92, 246, 0.5);
            border-radius: 12px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.2);
        }

        .logo-icon {
            color: var(--color-accent);
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--color-text-muted);
            font-size: 1rem;
        }

        .login-card {
            background: var(--color-bg-card);
            padding: 2.5rem;
            border-radius: 24px;
            border: 1px solid var(--color-border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
            color: var(--color-text-muted);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: var(--color-input-bg);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.2);
            color: #ff6b6b;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-mark">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" class="logo-icon" stroke="currentColor"
                    stroke-width="2">
                    <path d="M12 2v20M2 12h20M4.93 4.93l14.14 14.14M19.07 4.93L4.93 19.07" />
                </svg>
            </div>
            <h1>Welcome back</h1>
            <p class="subtitle">Log in to your dialer account</p>
        </div>

        <div class="login-card">
            <div id="error-msg" class="error-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-submit">Enter Dashboard &rarr;</button>
            </form>
        </div>
    </div>

    <script src="./js/auth.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            errorMsg.style.display = 'none';
            // Simulate loading state
            const btn = loginForm.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Signing in...';
            btn.style.opacity = '0.7';

            try {
                const result = await auth.login(username, password);
                if (result.success) {
                    window.location.href = 'dialer.html';
                } else {
                    errorMsg.textContent = result.message || 'Login failed';
                    errorMsg.style.display = 'block';
                    btn.innerHTML = originalText;
                    btn.style.opacity = '1';
                }
            } catch (err) {
                errorMsg.textContent = 'Connection error';
                errorMsg.style.display = 'block';
                btn.innerHTML = originalText;
                btn.style.opacity = '1';
            }
        });
    </script>
</body>

</html>
