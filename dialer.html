<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialer - Frost</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/components.css">
    <style>
        .dialer-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
        }

        .sidebar {
            background: var(--color-bg-card);
            border-right: 1px solid var(--color-border);
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            padding: 2rem;
            overflow-y: auto;
        }

        .user-profile {
            padding: 1rem;
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .contact-list {
            list-style: none;
        }

        .contact-item {
            padding: 0.75rem;
            border-bottom: 1px solid var(--color-border);
            cursor: pointer;
            transition: background 0.2s;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 999px;
            font-size: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="dialer-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-profile">
                <div>
                    <strong id="user-name">User</strong>
                    <div style="font-size: 0.8rem; color: var(--color-text-muted);" id="user-role">Agent</div>
                </div>
                <button onclick="auth.logout()" class="btn btn-text small">Logout</button>
            </div>
            <nav>
                <ul class="nav-links" style="flex-direction: column; gap: 0.5rem; align-items: flex-start;">
                    <li><a href="#" class="active">Dialer</a></li>
                    <li><a href="#">Campaigns</a></li>
                    <li><a href="#">Reports</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header style="margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center;">
                <h1>Active Campaign: Cold Call V1</h1>
                <div class="status-indicator" style="display: flex; align-items: center; gap: 0.5rem;">
                    <span style="width: 10px; height: 10px; background: #00ff88; border-radius: 50%;"></span>
                    Connected to System
                </div>
            </header>

            <div class="grid-3" id="stats-grid">
                <!-- Stats placeholders -->
                <div class="feature-card" style="padding: 1rem;">
                    <h3>45</h3>
                    <p style="font-size: 0.875rem; color: var(--color-text-muted);">Calls Today</p>
                </div>
                <div class="feature-card" style="padding: 1rem;">
                    <h3>12</h3>
                    <p style="font-size: 0.875rem; color: var(--color-text-muted);">Connected</p>
                </div>
                <div class="feature-card" style="padding: 1rem;">
                    <h3>2h 15m</h3>
                    <p style="font-size: 0.875rem; color: var(--color-text-muted);">Talk Time</p>
                </div>
            </div>

            <h2 style="margin-top: 2rem; margin-bottom: 1rem;">Next Leads</h2>
            <div class="feature-card" style="padding: 0;">
                <ul class="contact-list" id="contact-list">
                    <li style="padding: 1rem; text-align: center; color: var(--color-text-muted);">Loading contacts...
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <script src="./js/auth.js"></script>
    <script>
        // Check Auth
        const user = auth.requireAuth();
        document.getElementById('user-name').textContent = user.username;
        document.getElementById('user-role').textContent = user.role;

        // Fetch Contacts
        async function loadContacts() {
            try {
                // Determine API URL (assuming same host/port logic as auth)
                const response = await fetch('http://localhost:3000/api/contacts?limit=10'); // We need to add this endpoint too!
                if (!response.ok) throw new Error('Failed to load contacts');

                const contacts = await response.json();
                const list = document.getElementById('contact-list');
                list.innerHTML = ''; // Clear loading

                contacts.forEach(contact => {
                    const li = document.createElement('li');
                    li.className = 'contact-item';
                    li.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <strong>${contact.first_name} ${contact.last_name}</strong>
                                <div style="font-size: 0.875rem; color: var(--color-text-muted);">${contact.company}</div>
                            </div>
                            <div style="text-align: right;">
                                <div style="margin-bottom: 0.25rem;">${contact.phone}</div>
                                <span class="status-badge">${contact.status}</span>
                            </div>
                        </div>
                    `;
                    list.appendChild(li);
                });
            } catch (err) {
                console.error(err);
                document.getElementById('contact-list').innerHTML =
                    '<li style="padding: 1rem; text-align: center; color: #ff4444;">Failed to load contacts due to missing API endpoint. I will fix this next.</li>';
            }
        }

        loadContacts();
    </script>
</body>

</html>
